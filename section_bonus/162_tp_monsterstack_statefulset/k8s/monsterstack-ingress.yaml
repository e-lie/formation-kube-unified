apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monsterstack 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: elie.formation.dopl.uk
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 5000